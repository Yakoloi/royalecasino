    <script type="text/javascript">
        $(document).ready(function() {
            //------------------------music/audio on/off -------------------//
            var isAudioOn = true;
            var click = document.createElement('audio');
            click.setAttribute("src", "assets/audio/click.mp3");

            // var music = document.createElement('audio');
            //     music.setAttribute("src", "assets/audio/music.mp3")
            var music = new Audio('assets/audio/music.mp3');

            music.addEventListener('ended', function() {
                this.currentTime = 0;
                this.play();
            }, false);

            music.play();
            music.loop = true;
            music.volume = 0.2;


            $('#musicOn').on('click', function() {
                if (isAudioOn === true) {
                    $('#musicOn').attr('src', 'assets/images/music-off.png');
                    isAudioOn = false;
                    music.pause();
                } else {
                    $('#musicOn').attr('src', 'assets/images/music-on.png')
                    isAudioOn = true;
                    click.play();
                    music.play();
                }
            });

            $('.chips').on('click', function() {
                click.play();
            });

        });

    </script>
