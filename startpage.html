<!DOCTYPE html>
<html>

<head>
     <!-- Card Favicon -->
    <link rel="shortcut icon" href="assets/images/Cards.ico" type="image/x-icon">
    <link rel="icon" href="assets/images/Cards.ico" type="image/x-icon">
    <title>Royale Casino</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- LINK TO FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>

    <!-- link to local style sheet-->
    <link rel="stylesheet" href="assets/css/startpage.css">

    <!-- link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>
    <div class="loader text-center row">&nbsp</div>
    <div class="container whole">
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1 text-center">
                <img src="assets/images/casino-sign1.png" class="blink" alt="casio-sign" />
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 text-center">
                <button class="btn btn-primary btn-lg btn-responsive" id="startButton">Let's Play</button>
            </div>

        </div>

        <!--===================LOGIN REGISTER PAGE===================-->
        <div class="login-container">
            <form class="signUp">
                <h3>Create Your Account</h3>
                <p id="text">Enter a username, your email address and your password to join the fun!</p>

                <input id="sign-up-username" class="w100" type="text" placeholder="Your Username" required autocomplete='off' />
                <input id="sign-up-email" type="email" placeholder="Your Email" required autocomplete='off' />
                <input type="password" placeholder="Your Password" id="sign-up-password" required />
                <input type="password" placeholder="Confirm Password" id="confirm_password" required />

                <button class="form-btn sx log-in" type="button">Log In</button>
                <button id="sign-up" class="form-btn dx" type="submit">Sign Up</button>
            </form>

            <form class="signIn">
                <h3>Welcome Back!</h3>
                <!--     <button class="fb" type="button">Log In With Facebook</button>
      <p>- or -</p>-->

                <input id="log-in-email" type="email" placeholder="Your Email" autocomplete='off' required />
                <input type="password" placeholder="Your Password" id="log-in-password" required />

                <button class="form-btn sx back" type="button">Sign Up</button>
                <button id="sign-in" class="form-btn dx" type="submit">Log In</button>
            </form>
        </div>

    </div>
    <!-- link to javascript-->
    <script src="assets/javascript/startpage.js"></script>

</body>

</html>
